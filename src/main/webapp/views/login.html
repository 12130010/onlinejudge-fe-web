<h1 class="text-center">{{'login' | translate}}</h1>
<div>
	<div class="row main">
		<div class="main-login main-center">
			<form class="" method="post" action="#">
				
				<div class="form-group">
					<label for="email" class="cols-sm-2 control-label">{{'login.email' | translate}}</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
							<input type="text" class="form-control" name="email" id="email"  placeholder="Enter your Email"
								ng-model="user.username"/>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="password" class="cols-sm-2 control-label">{{'login.password' | translate}}</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
							<input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password"
								ng-model="user.password"/>
						</div>
					</div>
				</div>

				<div class="form-group ">
					<a ng-click="login()" type="button" id="button" class="btn btn-primary btn-lg btn-block login-button">{{'login' | translate}}</a>
				</div>
				
			</form>
		</div>
	</div>
</div>
